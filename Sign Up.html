<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <title>IML</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="h-screen bg-[url('../src/img/Sign_UP.png')] bg-cover bg-center bg-no-repeat">

    <section class="flex justify-center items-center py-36">
        <div class="relative bg-profile bg-opacity-80 text-white p-8 rounded-xl w-[420px]">

            <a href="landingpage.html"><button type="submit" class="absolute top-3 right-3 text-gray-400 hover:text-gray-200 text-4xl">
                &times;
            </button></a>
    
            <h1 class="text-center text-2xl font-bold mb-4">DAFTAR AKUN</h1>
    
            <form action="mainpage.html" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">USERNAME</label>
                    <input type="text" placeholder="Masukkan Username" class="w-full px-4 py-2 bg-profile-modul rounded-xl text-white text-sm">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">EMAIL</label>
                    <input type="email" placeholder="Masukkan Email" class="w-full px-4 py-2 bg-profile-modul rounded-xl text-white text-sm">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">NO TELPON</label>
                    <input type="text" placeholder="Masukkan No Telpon" class="w-full px-4 py-2 bg-profile-modul rounded-xl text-white text-sm">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">PASSWORD</label>
                    <input type="password" placeholder="Masukkan Password" class="w-full px-4 py-2 bg-profile-modul rounded-xl text-white text-sm">
                </div>
    
                <p class="text-sm mt-4 italic ">
                    Sudah punya akun? Silahkan 
                    <a href="landingpage.html#openModal" id="loginRedirect" class="text-orange-400">login</a> 
                    disini
                </p>
    
                <button type="submit" class="w-full bg-stack-orange py-2 mt-1 rounded-xl font-semibold text-white shadow-lg hover:bg-orange-hover active:bg-orange-active hover:shadow-[0_0_20px_5px_rgba(255,120,0,0.9)] active:scale-95 transition duration-300">
                    Daftar Sekarang
                </button>
            </form>
        </div>
    </section>
    
    
<script>
    document.getElementById("loginRedirect").addEventListener("click", function () {
        localStorage.setItem("openLoginModal", "true");
    });
    </script>
    
</body>
</html>
