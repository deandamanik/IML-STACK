                </button>

    </div>
</header>


    <!-- Hero Section -->
    <section class="min-h-screen relative">
        <div class="mt-24 py-12 px-6 md:px-12 lg:px-18 flex justify-end">
            <div>
                <div class="w-full md:w-[60%] lg:w-[50%]">

                        Be The One Above All 
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-orange-500">With Us</span>
                    </h1>
                </div>
                <div class="w-full md:w-[70%] lg:w-[55%]"> 
                    <p class="text-white font-semibold text-xl md:text-2xl lg:text-4xl font-hero">
                        60% Murid di Akademi ini berhasil masuk ke 
                        <span class="text-orange-300">Pro Scene</span> Mobile Legends dalam waktu 
                        <span class="text-orange-300">3 Bulan</span> menggunakan strategi kami.
                    </p>
                    <a href="#" id="openModal">
                        <button class="mt-7 bg-stack-orange px-4 md:px-5 lg:px-6 py-2 md:py-2.5 lg:py-3 rounded-xl text-white font-semibold font-poppins block active:scale-95 hover:bg-orange-hover active:bg-orange-active shadow-xl hover:scale-105 transition duration-300 hover:shadow-[0_0_20px_5px_rgba(255,120,0,0.9)]">
                            Get started
                        </button>
                    </a>
                </div> 
            </div>
        </div>
        <div class="absolute bottom-[-80px] right-0 max-w-[800px] md:max-w-[950px] lg:max-w-[1050px]">
            <img src="src/img/nomonyet 1.png" class="w-full object-contain drop-shadow-[0_0_50px_rgba(255,120,0,0.3)]">
        </div>
    </section>


        <!-- Kenapa kami Section -->
        <section class="px-12 py-24 flex flex-col items-center justify-center min-h-screen">
            <img src="/src/img/landingpage/1.png" alt="">
            <div class="w-xl px-6  md:px-36 mt-16">
                <a href="#" id="openModal">
                    <button class="w-full bg-stack-orange px-8 py-3 rounded-xl text-white font-semibold font-poppins block active:scale-95 hover:bg-orange-hover active:bg-orange-active shadow-xl hover:scale-105 transition duration-300 hover:shadow-[0_0_20px_5px_rgba(255,120,0,0.9)]">

                </a>
            </div>
        </section>

        <section class="px-12 py-24">
            <img src="/src/img/landingpage/2.png" alt="">

        <!-- Footer -->
        <div class="mt-24 mb-10 mx-auto w-full">
            <div class="bg-white py-[1px] w-full"></div>
            <div class="flex flex-col text-center justify-center text-white mt-8 px-4">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold italic">IML</h1>
                <p class="mt-4 font-bold text-lg md:text-xl lg:text-2xl">+6281XXXXXXX | email@gmail.com</p>
                <p class="font-bold text-lg md:text-xl lg:text-2xl">Copyright Â© 2025 All rights reserved</p>
            </div>
        </div>


        <!-- Pop Up -->
        <div id="loginModal" class="hidden">
        <div class="flex items-center justify-center fixed inset-0  bg-opacity-30 backdrop-blur-md">

        <div id="modalContent" class="relative bg-profile text-white rounded-3xl shadow-lg px-8 py-10 w-[90%] max-w-md translate-y-[-50px] opacity-0 transition-all duration-500">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 text-4xl">&times;</button>
            <img src="/src/img/monyet 1.png" alt="Karakter" class="absolute -top-50 left transform -translate-x-1/2 w-36 md:w-40 lg:w-5xl">
            <h2 class="text-center text-4xl font-bold italic mt-12">LOGIN</h2>
            <form action="mainpage.html" method="GET" class="mt-6 space-y-4">

                <!-- Username -->
                <div>
                    <label class="text-sm font-semibold">USERNAME OR EMAIL</label>
                    <input type="text" placeholder="Masukkan Alamat Email"
                        class="w-full bg-gray-800 text-white px-4 py-2 rounded-lg mt-1 focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- Password -->
                <div>
                    <label class="text-sm font-semibold">PASSWORD</label>
                    <input type="password" placeholder="Masukkan Password"
                        class="w-full bg-gray-800 text-white px-4 py-2 rounded-lg mt-1 focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- Ingat Saya -->
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="text-orange-500">
                    <label for="remember" class="ml-2 text-sm">Ingat Saya</label>
                </div>

                <a href="mainpage.html"><button type="submit" class="w-full bg-stack-orange text-white py-2 rounded-lg font-semibold text-lg shadow-md hover:bg-orange-hover active:bg-orange-active transition duration-300 hover:shadow-[0_0_20px_5px_rgba(255,120,0,0.9)]">
                    Login
                </button></a>
            </form>

            <p class="text-center text-sm mt-4">Belum memiliki akun? <a href="Sign Up.html" class="text-orange-400 font-semibold">Daftar Sekarang</a></p>
        </div>
    </div>
</div>

<script>
    const modal = document.getElementById("loginModal");
    const modalContent = document.getElementById("modalContent");
    const openModalButtons = document.querySelectorAll("[id='openModal']");
    const closeModal = document.getElementById("closeModal");
    const loginButton = document.getElementById("loginButton");

    function openModalWithDelay() {
        setTimeout(() => {
            modal.classList.remove("hidden");
            setTimeout(() => {
                modalContent.classList.remove("translate-y-[-50px]", "opacity-0");
                modalContent.classList.add("translate-y-0", "opacity-100");
            }, 50);
        }, 500); 
    }

    openModalButtons.forEach(button => {
        button.addEventListener("click", (e) => {
            e.preventDefault();
            openModalWithDelay(); 
        });
    });

    closeModal.addEventListener("click", () => {
        modalContent.classList.add("translate-y-[-50px]", "opacity-0");
        setTimeout(() => {
            modal.classList.add("hidden");
        }, 300);
    });

    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modalContent.classList.add("translate-y-[-50px]", "opacity-0");
            setTimeout(() => {
                modal.classList.add("hidden");
            }, 300);
        }
    });

    loginButton?.addEventListener("click", () => {
        window.location.href = "mainpage.html";
    });

    document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("openLoginModal") === "true") {
            openModalWithDelay();
            localStorage.removeItem("openLoginModal"); 
        }
    });

</script>



</body>
</html>
